<div class="cadreContact">
  <div ng-controller="ContactCtrl">
    <div class="row">
      <div class="col-lg-5 col-sm-push-1">
        <div class="vertical-middle">
          <div class="panel-heading">
            <h2>Contact Me</h2>
          </div>
          <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal"
                role="form">
            <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
              <label for="inputName" class="col-lg-2 control-label">Nom</label>

              <div class="col-lg-10">
                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName"
                       placeholder="Your Name" required>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>

              <div class="col-lg-10">
                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail"
                       name="inputEmail"
                       placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
              <label for="inputSubject" class="col-lg-2 control-label">Subject</label>

              <div class="col-lg-10">
                <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject"
                       name="inputSubject" placeholder="Subject Message" required>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
              <label for="inputMessage" class="col-lg-2 control-label">Message</label>

              <div class="col-lg-10">
              <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage"
                        name="inputMessage" placeholder="Your message..." required></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                  Send Message
                </button>
              </div>
            </div>
          </form>
          <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
        </div>
      </div>
      <hr class="featurette-divider hidden-lg">
      <div class="col-lg-5 col-sm-push-2">
        <address>
          <h3>Contact</h3>

          <p class="lead" style="color: #105cb6">
            {{data.infoge.nom}} {{data.infoge.prenom}}<br>
            {{data.infoge.adresse.res}}<br>
            {{data.infoge.adresse.chemin}}<br>
            {{data.infoge.adresse.ville}}<br>
            Phone: {{data.infoge.tel}}<br>
            Fax: {{data.infoge.fax}}</p>
        </address>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.377083551123!2d7.074336999999992!3d43.619510000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cc2b232eb61ad1%3A0x8b2001e3f5b1f90!2sAppart%C3%A9a+Golf+Side!5e0!3m2!1sfr!2sfr!4v1428155938752"
          width="300px" height="300px" frameborder="0" style="border:0"></iframe>
      </div>
    </div>
  </div>
</div>
